<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>YouTube-like Homepage</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Chakra+Petch:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
  <header>
    <h1>PC Video Player</h1>
    <button id="theme-toggle">LIGHTS &#x1F4A1</button>
  </header>
  <main>
    <div class="videos-container">
      <!-- Videos will be displayed here -->
      <div class="video">
        <div class="video-container">
          <input type="file" accept="video/*" id="video-input">
          <video id="video-player" controls>
              Your browser does not support the video tag.
          </video>
        </div>
        <i id="questionIcon" class="fa-solid fa-question fa-bounce fa-lg Player" style="color: #4268a9;"></i>
      </div>
    </div>
  </main>
  <script src="index.js"></script>
</body>
</html>
