<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Interactive Solar System</title>
<style>
  body {
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background-color: #000;
  }

  .solar-system {
    position: relative;
    width: 400px;
    height: 400px;
  }

  .sun {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    width: 80px;
    height: 80px;
    background: yellow;
    border-radius: 50%;
  }

  .planet {
    position: absolute;
    top: 50%;
    left: 50%;
    transform-origin: top left;
    border-radius: 50%;
    animation-duration: 10s;
    animation-iteration-count: infinite;
    animation-timing-function: linear;
  }

  @keyframes orbit {
    from {
      transform: rotate(0deg) translateX(150px) rotate(0deg);
    }
    to {
      transform: rotate(360deg) translateX(150px) rotate(-360deg);
    }
  }

  .mercury {
    width: 20px;
    height: 20px;
    background: #d3d3d3;
    animation-name: orbit;
    animation-duration: 4s;
  }

  .venus {
    width: 30px;
    height: 30px;
    background: #ffc0cb;
    animation-name: orbit;
    animation-duration: 8s;
  }

  .earth {
    width: 35px;
    height: 35px;
    background: #66ccff;
    animation-name: orbit;
    animation-duration: 12s;
  }

  .mars {
    width: 25px;
    height: 25px;
    background: #ff6347;
    animation-name: orbit;
    animation-duration: 16s;
  }

  .info-tooltip {
    position: absolute;
    background: rgba(255, 255, 255, 0.8);
    padding: 10px;
    border-radius: 5px;
    display: none;
    pointer-events: none;
  }

  .planet:hover + .info-tooltip {
    display: block;
    pointer-events: auto;
  }
</style>
</head>
<body>

<div class="solar-system">
  <div class="sun"></div>
  <div class="planet mercury" title="Mercury">
    <div class="info-tooltip">Mercury - Closest planet to the Sun</div>
  </div>
  <div class="planet venus" title="Venus">
    <div class="info-tooltip">Venus - Second planet from the Sun</div>
  </div>
  <div class="planet earth" title="Earth">
    <div class="info-tooltip">Earth - Our home planet</div>
  </div>
  <div class="planet mars" title="Mars">
    <div class="info-tooltip">Mars - The red planet</div>
  </div>
</div>

</body>
</html>
