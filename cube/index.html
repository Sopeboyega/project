<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>3D Cube Animation</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body >
  <div class="cube-container">
    <div class="cube">
      <div class="side front" style="background-color: blueviolet;"></div>
      <div class="side back " style="background-color: pink;"></div>
      <div class="side right" style="background-color: cornflowerblue;"></div>
      <div class="side left" style="background-color: aqua;"></div>
      <div class="side top"></div>
      <div class="side bottom"></div>
    </div>
  </div>
</body>
</html>
